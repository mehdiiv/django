
{% extends 'base.html' %}

{% block content %}
<h1>news detail </h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">writer</th>
        <th scope="col">email</th>        
        <th scope="col">title</th>
        <th scope="col">descript</th>
        <th scope="col">country</th>
        <th scope="col">created at</th>
        <th scope="col">actions</th>
        <th scope="col"></th>
        <th scope="col"></th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{object.id}}</th>
        <td>{{object.writer}}</td>
        <td>{{object.email}}</td>
        <td>{{object.title}}</td>
        <td>{{object.descript}}</td>
        <td>{{object.country}}</td>
        <td>{{object.created_at}}</td>
        <td><a href="{% url 'news_delete' object.id %}" class="btn btn-danger" >delete</a></td>
        <td><a href="{% url 'news_update' object.id %}" class="btn btn-warning">edit</a> </td>
        <td scope="row"><a href="{% url 'news_send_email' object.id %}" class="btn btn-primary">send sample email</a></td>
    
      </tr>
             </tbody>
  </table>
  {% endblock content %}
